<!DOCTYPE html>
<html>
	<head>
		<title>DartReal</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body ng-app="dartreal">
		<img class="logo" src="img/logo.png" alt="DartReal logo">
		<div class="main" ng-controller="testCtrl">
			<div class="choice" ng-show="type == null">
				<h2>Choisissez votre jeu</h2>
				<button type="button" ng-click="chooseGame(101)"/>101</button>
				<button type="button" ng-click="chooseGame(301)"/>301</button>
				<button type="button" ng-click="chooseGame(501)"/>501</button>
			</div>
			<div ng-show="type != null">
				<h2>Le "{{ type }}"</h2>
				<h4 ng-show="status == 0">Ajoutez vos joueurs</h4>
				<div class="players" ng-repeat="player in players" player="player">
					<player class="players" 
							player="player" 
							on-win="setWinner(winner)" 
							on-remove="removePlayer(player)"
							status="status"></player>
				</div>
				<div ng-show="status == 0">
					<form class="add-user" name="addUser" ng-submit="addPlayer(name)">
						<input type="text" placeholder="Nom du joueur" ng-model="name" ng-minlength="2" required/><button type="submit">Ajouter</button>
					</form>
					<button class="play" ng-click="play()">Jouer !</button>
				</div>
				<div ng-show="status == 2">
					<h3>{{ winner.name }} a gagn√© !</h3>
					<button ng-click="init()">Rejouer</button>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/components.js"></script>
	</body>
</html>
